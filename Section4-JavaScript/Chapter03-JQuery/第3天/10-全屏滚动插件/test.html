<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>fullPage.js — 项目导航演示_dowebok</title>
    <link rel="stylesheet" href="https://cdn.dowebok.com/77/css/jquery.fullPage.css">
    <style>
        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";

        <div class="section">
            <h3>第三屏</h3>

        </div>
        <div class="section">
            <h3>第四屏</h3>
