<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>经典面试题</title>
    </head>
    <body>
        <script type="text/javascript">
            var arr = [];
            for (var i = 0; i < 2; i++) {
                arr[i] = function () {
                    console.log(i);
                };
            }

            arr[0](); //2
            arr[1](); //2

            let arr2 = [];
            for (let i = 0; i < 2; i++) {
                arr2[i] = function () {
                    console.log(i);
                };
            }

            arr2[0](); //0
            arr2[1](); //1
        </script>
    </body>
</html>
