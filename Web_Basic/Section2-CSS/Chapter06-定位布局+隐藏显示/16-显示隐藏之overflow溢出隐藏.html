<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>显示隐藏元素之overflow</title>
    <style>
      .peppa {
        /* overflow: visible; */
        /* overflow: hidden; */
        /* scroll：溢出的部分显示滚动条  不溢出也显示滚动条 */
        overflow: scroll;
        /* auto：溢出的时候才显示滚动条 不溢出不显示滚动条 */
        /* overflow: auto; */
        width: 200px;
        height: 200px;
        border: 3px solid pink;
        margin: 100px auto;
      }
    </style>
  </head>

  <body>
    <div class="peppa">
      《小猪佩奇》，又译作《粉红猪小妹》，是由英国人阿斯特利（Astley）、贝克（Baker）、戴维斯（Davis）创作、导演和制作的一部英国学前电视动画片，原名为《Peppa
      Pig》，是历年来最具潜力的学前儿童品牌。故事围绕小猪佩奇与家人的愉快经历，幽默而有趣，借此宣扬传统家庭观念与友情，鼓励小朋友们体验生活。
    </div>
  </body>
</html>
