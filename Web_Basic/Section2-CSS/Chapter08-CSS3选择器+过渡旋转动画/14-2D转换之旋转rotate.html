<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      img {
        width: 150px;
        border-radius: 50%;
        border: 5px solid pink;
        /* 过渡写到本身上，谁做动画给谁加 */
        transition: all 0.3s;
      }

      img:hover {
        /* 顺时针旋转360度 */
        transform: rotate(360deg);
      }
    </style>
  </head>

  <body>
    <img src="media/pic.jpg" alt="" />
  </body>
</html>
