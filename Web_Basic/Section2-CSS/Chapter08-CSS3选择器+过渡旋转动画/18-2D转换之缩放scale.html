<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 100px auto;
        /* 缩放中心点，如果写了宽高则以最新数值为参考 */
        transform-origin: left bottom;
      }

      div:hover {
        /* 1. 参数无单位，代表倍数：transform: scale(x, y) */
        /* transform: scale(2, 2); */
        /* 2. 修改宽度为原来的2倍，高度不变 */
        /* transform: scale(2, 1); */
        /* 3. 等比例缩放：同时修改宽度和高度 */
        /* transform: scale(2); */
        /* 4. 缩放：参数小于1 */
        /* transform: scale(0.5, 0.5); */
        /* transform: scale(0.5); */
        /* 5. scale 的优势：不会影响其他的盒子，而且可以设置缩放的中心点 */
        width: 300px;
        height: 300px;
        transform: scale(2);
      }
    </style>
  </head>

  <body>
    <div></div>
    123123
  </body>
</html>
