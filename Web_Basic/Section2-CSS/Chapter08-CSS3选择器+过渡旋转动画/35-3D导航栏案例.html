<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        margin: 100px;
      }
      ul li {
        float: left;
        margin: 0 5px;
        width: 120px;
        height: 35px;
        list-style: none;
        text-align: center;
        line-height: 35px;
        color: white;
        /* 子盒子都有透视效果 */
        perspective: 500px;
      }
      .box {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 0.4s;
      }
      .box:hover {
        transform: rotateX(90deg);
      }
      .front,
      .bottom {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .front {
        background-color: pink;
        color: purple;
        z-index: 1;
        /* 注意：如果在正面的盒子不往前移动，则旋转效果会像T型一样，一定要保持中心点在立方体中间 */
        transform: translateZ(17.5px);
      }
      .bottom {
        background-color: purple;
        /* x轴一定是负值 */
        /* 如果有移动或者其他样式，必须先写移动 */
        transform: translateY(17.5px) rotateX(-90deg);
      }
    </style>
  </head>

  <body>
    <ul>
      <li>
        <div class="box">
          <div class="front">黑马程序员</div>
          <div class="bottom">pink老师等你</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">黑马程序员</div>
          <div class="bottom">pink老师等你</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">黑马程序员</div>
          <div class="bottom">pink老师等你</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">黑马程序员</div>
          <div class="bottom">pink老师等你</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">黑马程序员</div>
          <div class="bottom">pink老师等你</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">黑马程序员</div>
          <div class="bottom">pink老师等你</div>
        </div>
      </li>
    </ul>
  </body>
</html>
