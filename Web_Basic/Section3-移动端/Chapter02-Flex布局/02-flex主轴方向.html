<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        /* 给父级添加flex属性 */
        display: flex;
        width: 800px;
        height: 300px;
        background-color: pink;
        /* 默认的主轴是 x 轴，y轴为侧轴 */
        /* 元素是跟着主轴来排列的 */
        /* flex-direction: row; */
        /* 翻转 */
        /* flex-direction: row-reverse; */
        /* 把主轴设置为 y轴，x轴就成了侧轴 */
        flex-direction: column;
      }

      div span {
        width: 150px;
        height: 100px;
        background-color: purple;
        margin: 1px;
      }
    </style>
  </head>

  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </body>
</html>
