<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        width: 800px;
        height: 400px;
        background-color: pink;
        /* 主轴是 x 轴*/
        flex-direction: row;
        /* 主轴子元素的排列方式：居中 */
        justify-content: center;
        /* 侧轴子元素排列方式：拉伸，但子盒子不要给高度 */
        align-items: stretch;
        /* 侧轴子元素排列方式：挤在一起居中（垂直居中） */
        /* align-items: center; */
      }

      div span {
        width: 150px;
        /* height: 100px; */
        background-color: purple;
        color: #fff;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </body>
</html>
