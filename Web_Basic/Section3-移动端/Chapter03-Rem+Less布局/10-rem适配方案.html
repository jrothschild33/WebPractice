<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      @media screen and (min-width: 320px) {
        html {
          font-size: 21.33px;
        }
      }

      @media screen and (min-width: 750px) {
        html {
          font-size: 50px;
        }
      }

      div {
        width: 2rem;
        height: 2rem;
        background-color: pink;
      }
      /* 1. 首先选一套标准尺寸：750px为准 */
      /* 2. 用屏幕尺寸÷划分的份数：得到 html 里面的文字大小，但不同屏幕下得到的文字大小是不一样的 */
      /* 3. 页面元素的 rem值 = 页面元素在 750像素的下px值 / html 里面的文字大小 */
    </style>
  </head>

  <body>
    <div></div>
  </body>
</html>
