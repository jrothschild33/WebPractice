<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 问题1：结果：1、2、3
      console.log(1)
      setTimeout(function () {
        console.log(3)
      }, 1000)
      console.log(2)

      // 问题2：结果：1、2、3
      console.log(1)
      setTimeout(function () {
        console.log(3)
      }, 0)
      console.log(2)

      // 问题3：结果：1、2、3、cilck出现位置取决于何时点击
      console.log(1)
      document.onclick = function () {
        console.log('click')
      }
      console.log(2)
      setTimeout(function () {
        console.log(3)
      }, 3000)
    </script>
  </body>
</html>
