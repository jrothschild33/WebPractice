<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        left: 0;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        background-color: #00e5ee;
        border-radius: 200px;
      }

      span {
        position: absolute;
        left: 0;
        top: 400px;
        display: block;
        width: 150px;
        height: 150px;
        text-align: center;
        line-height: 150px;
        color: #fff;
        background-color: purple;
      }
    </style>
  </head>

  <body>
    <div>大明湖</div>
    <span>夏雨荷</span>
    <script>
      // 简单动画函数封装obj目标对象 target 目标位置
      function animate(obj, target) {
        var timer = setInterval(function () {
          if (obj.offsetLeft >= target) {
            // 停止动画 本质是停止定时器
            clearInterval(timer)
          }
          obj.style.left = obj.offsetLeft + 1 + 'px'
        }, 30)
      }

      var div = document.querySelector('div')
      var span = document.querySelector('span')
      // 调用函数
      animate(div, 300)
      animate(span, 200)
    </script>
  </body>
</html>
