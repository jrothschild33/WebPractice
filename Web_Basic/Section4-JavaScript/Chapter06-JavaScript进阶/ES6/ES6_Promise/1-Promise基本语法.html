<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise基本语法</title>
  </head>
  <body>
    <script>
      //实例化 Promise 对象
      const p = new Promise(function (resolve, reject) {
        setTimeout(function () {
          // 调用成功
          // let data = '数据库中的用户数据'
          // resolve(data)

          // 调用失败
          let err = '数据读取失败'
          reject(err)
        }, 1000)
      })

      //调用 promise 对象的 then 方法
      p.then(
        // 调用成功
        function (value) {
          console.log(value)
        },
        // 调用失败
        function (reason) {
          console.error(reason)
        }
      )
    </script>
  </body>
</html>
