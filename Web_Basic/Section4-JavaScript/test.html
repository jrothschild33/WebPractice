<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
  </head>
  <body>
    <script>
      function htmlUnEscape(str) {
        return str.replace(/&lt;|&gt;|&quot;|&amp;/g, (match) => {
          switch (match) {
            case '&lt;':
              return '<'
            case '&gt;':
              return '>'
            case '&quot;':
              return '"'
            case '&amp;':
              return '&'
          }
        })
      }
    </script>
  </body>
</html>
