<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue监测数据改变的原理_数组</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器-->
    <div id="root">
      <h1>学校信息</h1>
      <h2>学校名称：{{school.name}}</h2>
      <h2>学校地址：{{school.address}}</h2>
      <h2>校长是：{{school.leader}}</h2>
      <hr />
      <h1>学生信息</h1>
      <h2>姓名：{{student.name}}</h2>
      <h2>年龄：真实{{student.age.rAge}}，对外{{student.age.sAge}}</h2>
      <button @click.once="addHobby">添加一个爱好</button>
      <h2>爱好</h2>
      <ul>
        <li v-for="(h,index) in student.hobby" :key="index">{{h}}</li>
      </ul>
      <h2>朋友们</h2>
      <ul>
        <li v-for="(f,index) in student.friends" :key="index">{{f.name}}--{{f.age}}</li>
      </ul>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
      el: '#root',
      data: {
        school: {
          name: '尚硅谷',
          address: '北京',
        },
        student: {
          name: 'tom',
          age: {
            rAge: 40,
            sAge: 29,
          },
          hobby: ['抽烟', '喝酒', '烫头'],
          friends: [
            { name: 'jerry', age: 35 },
            { name: 'tony', age: 36 },
          ],
        },
      },
      methods: {
        addHobby() {
          // 方法1：用数组的方法：push、pop、shift、unshift、splice、sort、reverse等
          // 用索引值的方法替换数组值，Vue不会识别，但如果用索引修改数组中的对象的属性，Vue可以识别
          this.student.hobby.splice(0, 1, '唱跳')
          // 方法2：用set，里面的数字代表索引位置
          Vue.set(this.student.hobby, 1, 'Rap')
          vm.$set(this.student.hobby, 2, '篮球')
        },
      },
    })
  </script>
</html>
